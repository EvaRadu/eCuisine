<section class="example-section" *ngIf="mode == 'tablet'">
    <span class="example-list-section">

      <mat-checkbox class="example-margin"
                    [color]="task.color"
                    [(ngModel)]="checked"
                    (change)="setAll($event.checked)"
                    (click)="send()">
        J'ai terminÃ© la commande.
      </mat-checkbox>
    </span>

    <span *ngIf="typeAffichage" class="example-list-section" >
      <div class="recette" id="scrollbar">
        <li *ngFor="let subtask of task.subtasks">
          <mat-checkbox  [(ngModel)]="subtask.completed"
                        (ngModelChange)="updateAllComplete()">
            {{subtask.name}}
          </mat-checkbox>
        </li>
    </div>
