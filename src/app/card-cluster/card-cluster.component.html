<mat-card class="cardCluster" [ngStyle]="{background: typeCluster}">
  <mat-card-header>
    <mat-card-title>COMMANDE de type {{typeCluster}} </mat-card-title>
    <mat-card-subtitle>Il y a {{numberOfCommand}} commandes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button *ngIf="true">VALIDER</button>
  </mat-card-actions>
</mat-card>
