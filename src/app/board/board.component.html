<div class="board">
  <mat-grid-list class="grid" [cols]="breakpoint" (window:resize)="onResize($event)">
    <div *ngFor="let recipe of recipes">
      <mat-grid-tile *ngIf="notClusterize(recipe)"
          [colspan]="1"
          [rowspan]="1">
        <app-card class="card" [recipe]=recipe [mode]=mode></app-card>
      </mat-grid-tile>
    </div>

    <mat-grid-tile *ngIf="doCluster('Green')" [colspan]="1"
      [rowspan]="1">
      <app-card-cluster class="card" (click)="clickGreenCluster()" [numberOfCommand]="numberOfGreen()" [typeCluster]="'Green'"></app-card-cluster>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="doCluster('Red')"  [colspan]="1"
                   [rowspan]="1">
      <app-card-cluster class="card" (click)="clickRedCluster()" [numberOfCommand]="numberOfRed()" [typeCluster]="'Red'"></app-card-cluster>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="doCluster('Yellow')" [colspan]="1"
                   [rowspan]="1">
      <app-card-cluster class="card" (click)="clickYellowCluster()" [numberOfCommand]="numberOfYellow()" [typeCluster]="'Yellow'"></app-card-cluster>
    </mat-grid-tile>

    </mat-grid-list>
</div>
