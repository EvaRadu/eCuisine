
  <mat-card class="card" [ngStyle]="{background: getColor()}">

    <mat-card-header *ngIf="notEmptyCard">
      <mat-card-title>COMMANDE n°{{task.id}} </mat-card-title>
      <mat-card-subtitle>Recette de {{task.recipe.name}} {{type}}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="mode == 'tv'">Cuisinier : {{task.chef.name}} </mat-card-subtitle>
      <!--mat-card-subtitle align="end" >Commande passée à : {{dateTime | date:'hh:mm:ss'}} </mat-card-subtitle-->
      <!--mat-card-subtitle align="end">Temps de préparation estimé : {{recipe.time}} secondes </mat-card-subtitle-->
      <mat-card-subtitle>Fin prévue : {{task.endTime | date:'hh:mm:ss'}}</mat-card-subtitle>

    </mat-card-header>

      <mat-card-content class="content" *ngIf="(mode == 'tablet' && test()) || (mode == 'tv' && task.chef.level == 'novice')"  [ngStyle]="{background: '#c9bebe'}">
        <div class="liste"><liste [task]=task></liste></div>
        <mat-card-actions class="button" align="end" *ngIf="mode == 'tablet'">
          <button mat-button *ngIf="true" (click)="onClickButton()">VALIDER</button>
        </mat-card-actions>
      </mat-card-content>

  </mat-card>
