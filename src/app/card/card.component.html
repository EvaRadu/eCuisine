
  <mat-card (checkerEvent)=this.receiveCheckValue($event) class="card" [ngStyle]="{background: getColor()}">

    <mat-card-header *ngIf="notEmptyCard">
      <mat-card-title>COMMANDE n°{{recipe.id}} </mat-card-title>
      <mat-card-subtitle class="text"><b> Recette de {{recipe.name}} {{type}} </b></mat-card-subtitle>
      <mat-card-subtitle class="text"><b>Fin prévue : </b> {{getEndOfRecipe() | date:'hh:mm:ss'}}</mat-card-subtitle>
      <mat-card-subtitle class="text" *ngIf="mode == 'tv'"><b> Cuisinier : </b> {{recipe.chef.name}} </mat-card-subtitle>
      <mat-card-subtitle class="text" *ngIf="mode == 'tv'"><b> Niveau : </b> {{recipe.chef.level}} </mat-card-subtitle>
      <!--mat-card-subtitle align="end" >Commande passée à : {{dateTime | date:'hh:mm:ss'}} </mat-card-subtitle-->
      <!--mat-card-subtitle align="end">Temps de préparation estimé : {{recipe.time}} secondes </mat-card-subtitle-->

    </mat-card-header>
      <mat-card-content  [ngClass]="{'content' : (mode=='tablet')}" *ngIf="(mode == 'tablet' && test()) || (mode == 'tv' && recipe.chef.level == 'novice')"  [ngStyle]="{background: (mode=='tablet')  ? '#c9bebe' : ''}">
        <div class="liste">
          <liste (checkerEvent)="receiveCheckValue($event)" [recipe]=recipe [mode]=mode>
          </liste></div>
        <mat-card-actions class="button" align="end" *ngIf="mode == 'tablet'">
          <button mat-button *ngIf="true" (click)="destroy()">VALIDER</button>
        </mat-card-actions>
      </mat-card-content>

  </mat-card>
