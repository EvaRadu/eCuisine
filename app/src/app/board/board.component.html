<div class="board">
  <mat-grid-list class="grid" [cols]="breakpoint" (window:resize)="onResize($event)">
    <div *ngFor="let task of tasks">
      <mat-grid-tile *ngIf="notClusterize(task) && ((task.chef.id == this.id) || mode == 'tv')"  
          [colspan]="1"
          [rowspan]="1">
        <app-card class="card" [notEmptyCard]=notEmptyCard [task]=task [mode]=mode></app-card>
      </mat-grid-tile>
    </div>

    <mat-grid-tile *ngIf="doCluster('Green')" [colspan]="1"
      [rowspan]="1">
      <app-card-cluster class="card" (click)="clickCluster('Green')" [numberOfCommand]="numberOfType('Green')" [typeCluster]="'Green'" [nameCluster]="'NON URGENTES'"></app-card-cluster>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="doCluster('Red')"  [colspan]="1"
                   [rowspan]="1">
      <app-card-cluster class="card" (click)="clickCluster('Red')" [numberOfCommand]="numberOfType('Red')" [typeCluster]="'Red'" [nameCluster]="'URGENTES'"></app-card-cluster>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="doCluster('Yellow')" [colspan]="1"
                   [rowspan]="1">
      <app-card-cluster class="card" (click)="clickCluster('Yellow')" [numberOfCommand]="numberOfType('Yellow')" [typeCluster]="'Yellow'" [nameCluster]="'MOYENNEMENT URGENTES'"></app-card-cluster>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="doCluster('Grey') && mode=='tablet'" [colspan]="1"
    [rowspan]="1">
    <app-card-cluster class="card" (click)="clickCluster('Grey')" [numberOfCommand]="numberOfType('Grey')" [typeCluster]="'Grey'" [nameCluster]="'TERMINEES'"></app-card-cluster>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="doCluster('Commande') && mode=='tablet'" [colspan]="1"
                   [rowspan]="1">
      <app-card-cluster class="card" (click)="clickCluster('Commande')" [numberOfCommand]="numberOfType('Commande')" [typeCluster]="'Commande'" [nameCluster]="'EN COURS'"></app-card-cluster>
    </mat-grid-tile>

    </mat-grid-list>
</div>
