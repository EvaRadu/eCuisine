<mat-card class="cardCluster">
  <mat-card-header class="header" [ngStyle]="{background: typeCluster}">
    <mat-card-title>COMMANDES {{nameCluster}} </mat-card-title>
    <mat-card-subtitle *ngIf="numberOfCommand == 1">Il y a {{numberOfCommand}} commande</mat-card-subtitle>
    <mat-card-subtitle *ngIf="numberOfCommand > 1">Il y a {{numberOfCommand}} commandes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content">
    <app-board [profile]='id' [notEmptyCard]="false" [notCluster]="typeCluster" [clusterize]="false"></app-board>
  </mat-card-content>
</mat-card>
